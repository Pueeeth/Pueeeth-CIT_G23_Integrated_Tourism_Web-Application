{% extends 'commonheader.html' %}
{% block content %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="description">
  <meta content="" name="keywords">
  <title>Tourism & Travel System</title>
  <!-- Favicons -->
  <link href="/static/assets/img/favicon.png" rel="icon">
  <link href="/static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/static/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/static/assets/css/style.css" rel="stylesheet">

</head>

<body>



  <main id="main">

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container">

        <div class="section-title">
          <h2>New User Page</h2>
        </div>

        <div class="section-title">
          <h3>{{msg}}</h3>
        </div>

        <div class="row">
          <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
            <form action="/adduser" method="post" role="form">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="fname">First Name</label>
                  <input type="text" name="fname" id="fname" class="form-control" required>
                </div>
                <div class="form-group col-md-6 mt-3 mt-md-0">
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" class="form-control" name="lname" required>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="uname">User Name</label>
                  <input type="text" id="uname" name="uname" class="form-control" required>
                </div>
                <div class="form-group col-md-6 mt-3 mt-md-0">
                  <label for="pwd">Password</label>
                  <input type="password" class="form-control" name="pwd" id="pwd" required>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="phnum">Phone Number</label>
                  <input type="text" name="phnum" id="phnum" class="form-control" required
                  maxlength="10" pattern="[6789][0-9]{9}"
                  title="Phone Num should starts from 6,7,8,9 & should be 10 digits">
                </div>
                <div class="form-group col-md-6 mt-3 mt-md-0">
                  <label for="email">Email Id</label>
                  <input type="email" id="email" class="form-control" name="email" required>
                </div>
              </div>

              <div class="form-group mt-3">
                <label for="address">Address</label>
                <textarea class="form-control" name="address" id="address" rows="10" required></textarea>
              </div>
<br>
              <div class="text-center"><button type="submit">New User</button></div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/static/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/static/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/static/assets/js/main.js"></script>


</body>

</html>
{% endblock %}
