{% extends 'commonheader.html' %}
{% block content %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="description">
  <meta content="" name="keywords">
  <title>Tourism & Travel System</title>
  <!-- Favicons -->
  <link href="/static/assets/img/favicon.png" rel="icon">
  <link href="/static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/static/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/static/assets/css/style.css" rel="stylesheet">
</head>

<body>
  <main id="main">
    <!-- ======= Registration Section ======= -->
    <section id="contact" class="contact">
      <div class="container">
        <div class="section-title">
          <h2>Admin Registration Page</h2>
        </div>
        <div class="row">
          {% if msg %}
          <div class="section-title">
            <h3 style="color:red;">{{ msg }}</h3>
          </div>
          {% endif %}
          <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
            <form action="/adminregister" method="post">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="uname">Username</label>
                  <input type="text" name="uname" class="form-control" id="uname" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" id="email" required>
                </div>
              </div>
              <div class="row mt-3">
                <div class="form-group col-md-6">
                  <label for="pwd">Password</label>
                  <input type="password" name="pwd" class="form-control" id="pwd" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="cpwd">Confirm Password</label>
                  <input type="password" name="cpwd" class="form-control" id="cpwd" required>
                </div>
              </div>
              <br>
              <div class="text-center">
                <button type="submit">Register Admin</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section><!-- End Registration Section -->
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Vendor JS Files -->
  <script src="/static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/static/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/static/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/static/assets/js/main.js"></script>
</body>

</html>
{% endblock %}
