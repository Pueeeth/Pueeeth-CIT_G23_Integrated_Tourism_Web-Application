{% extends 'userheader.html' %}
{% block content %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <title>Tourism & Travel System</title>
    <!-- Favicons -->
    <link href="/static/assets/img/favicon.png" rel="icon">
    <link href="/static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/static/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="/static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <!-- Template Main CSS File -->
    <link href="/static/assets/css/style.css" rel="stylesheet">
<script type="text/javascript">
 function ValueChange()
 {
	 //var seats = parseInt(document.getElementById('seats').value);
	 var days = parseInt(document.getElementById('days').value);
	 var amount = parseInt(document.getElementById('price').value);
	 /*if(rseats>seats)
	  {
		 document.getElementById('req').value="0";
		 document.getElementById('amount').value="0";
		 alert("Required Seats is > Greater than available seats");
		}*/
	 	 document.getElementById('amount').value=days*amount;
 }
 </script>
</head>

<body>


<main id="main">

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">

            <div class="section-title">
                <h2>User Select Event Page</h2>
            </div>
            <div class="section-title">
                <h4>{{msg}}</h4>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
                    <form action="/usersearchevent2" method="post" role="form">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="ename">Event Id</label>
                                <input type="text" name="eid" id="eid" class="form-control" required
                                       readonly value="{{eventdata['id']}}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="ename">Event Name</label>
                                <input type="text" name="ename" id="ename" class="form-control" required
                                       readonly value="{{eventdata['EventName']}}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6"><br>
                                <label for="ename">Customer Id</label>
                                <input type="text" name="cid" id="cid" class="form-control" required
                                       readonly value="{{userdata['id']}}">
                            </div>
                            <div class="form-group col-md-6"><br>
                                <label for="ename">Customer Name</label>
                                <input type="text" name="cname" id="cname" class="form-control" required
                                       readonly value="{{userdata['FirstName'] + ' ' + userdata['LastName']}}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6 mt-3 mt-md-0"><br>
                                <label>Event Type</label>
                                <input type="text" name="etype" id="etype" class="form-control" required
                                       readonly value="{{eventdata['EventType']}}">
                            </div>

                            <div class="form-group col-md-6"><br>
                                <label for="price">Event Price</label>
                                <input type="number" min="0" id="price" name="price" class="form-control" required
                                       readonly value="{{eventdata['Price']}}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6"><br>
                                <label for="price">NumOfDays</label>
                                <input type="text" min="0" id="days" name="days" class="form-control" required
                                 onchange="ValueChange()">
                            </div>
                            <div class="form-group col-md-6"><br>
                                <label for="price">Total Amount</label>
                                <input type="text" min="0" id="amount" name="amount"
                                       class="form-control" required readonly>
                            </div>
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit">Confirm Event</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </section><!-- End Contact Section -->

</main><!-- End #main -->


<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/static/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/static/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/static/assets/js/main.js"></script>


</body>

</html>
{% endblock %}
